<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airforce Institute of Technology - Awareness Site</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  /* display: flex; */
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #9accff;
  position: fixed;
}
#i{
    display: flex;
    margin: 0;
  padding: 0;
  /* display: flex; */
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #daebfd;
}

.container {
  text-align: center;
  background-color: #9accff;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
  
}

h1 {
  font-size: 36px;
  color: #333;
  margin-bottom: 20px;
}

button {
  padding: 10px 20px;
  margin: 10px;
  font-size: 16px;
  cursor: pointer;
  border: none;
  border-radius: 5px;
  background-color: #1E90FF;
  color: #fff;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #0066cc;
}

.button-container {
  display: flex;
  justify-content: center;
}
/* ...existing styles... */

/* Navigation Styles */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  background-color: #1E90FF;
  color: #fff;
}

.logo h1 {
  margin: 0;
}

.nav-links {
  list-style: none;
  display: flex;
}

.nav-links li {
  margin: 0 10px;
}

.nav-links li a {
  text-decoration: none;
  color: #fff;
  transition: color 0.3s ease;
}

.nav-links li a:hover {
  color: #0066cc;
}

  </style>
</head>
<body>
    <div><img style="height: 200px; position: fixed; margin-top: 2.5%; margin-left: 20%; box-shadow: #333;" src="/main/AFIT.png" alt=""></div>
<div id="i">
  <nav>
    <div class="logo">
      <h1>AFIT Awareness</h1>
    </div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Events</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Welcome to the Airforce Institute of Technology</h1>
    <p>We raise awareness on Climate Change and Cybersecurity.</p>
    <p>Are you interested in:</p>
    <div class="button-container">
      <a href="/main/u.html"><button onclick="redirectTo('/main/u.html')">Climate Change Awareness</button></a>
      <a href="/main/how/J.HTML"><button onclick="redirectTo('/main/how/J.HTML')">Cybersecurity Awareness</button></a>
    </div>
  </div>
</div>

  <script>
    function redirectTo(topic) {
      if (topic === 'climate') {
        window.location.href = 'climate_change.html'; // Redirect to Climate Change page
      } else if (topic === 'cybersecurity') {
        window.location.href = 'cybersecurity.html'; // Redirect to Cybersecurity page
      }
    }
  </script>
</body>
</html>
